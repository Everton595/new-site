<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praticando_input></title>
    <style>
        body{
            color: white;
            background: linear-gradient(to right, rgb(0, 0, 145), rgb(255, 255, 255), rgb(225, 0, 15));
        }
    </style>
    <script>
         function pegarNome(){
            var nome = document.getElementById("nome").value;
            var nome_div = document.getElementById("nome_div");
            nome_div.innerHTML = "Olá." + nome;
         }
    </script>
</head>
<body>
    <h1>DOM</h1>
    <h4>Praticando 1 - Alterando conteúdo da div</h4>
    <form>
        <label for="nome"></label><br>
        <input type="text" id="nome" placeholder="Digite o seu nome"><br>
        <input type="button" value="ENVIAR" onclick="pegarNome()">
    </form><br><br>
    <div id="nome_div"></div>
</body>
</html>
