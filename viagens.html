<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagens</title>
</head>
<body>
    <script>
        let codigo = prompt("Digite o código do país:");

        if(codigo == 10){
            alert("Inglaterra")
        } else if(codigo == 20){
            alert("Canada")
        } else if(codigo == 30){
            alert("Estados Unidos")
        } else{
            alert("codigo nao encontrado");
        }
    </script>
</body>
</html>
