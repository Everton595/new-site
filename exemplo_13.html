<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo_13 Function</title>
    <style>
        body{
            background:  linear-gradient(red,green, yellow);
            text-align: center;
            width: 100%;
            height: 44dvi;
        }
    </style>
    <script>
        let nome = "SENAI";
        function mostrarNome(nome){
            return alert(nome);
        }
    </script>
</head>
<body>
    <h1>Function</h1>
    <form>
        <input type="button" value="MOSTRAR O NOME" onclick="mostrarNome(nome)">
    </form>
</body>
</html>
