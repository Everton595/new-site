<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esportes</title>
</head>
<body>
    <script>
        let codigo = prompt("Digite a sigla");

        if(codigo == 100){
            alert("Futebol")
        } else if(codigo == 200){
            alert("Natação")
        } else if(codigo == 300){
            alert("Basquete")
        } else if(codigo == 400){
            alert("Atletismo")
        } else{
            alert("codigo nao encontrado")
        }
    </script>
</body>
</html>
